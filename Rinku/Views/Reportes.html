                            <th>

                        </tr>
                    </thead>
                </table>

                <table id="tablaFiltros2" class="table">

    <!-- Modal data-bs-target="#modalMovimientos"  -->
    <div id="modalMovimientos" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Movimientos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formMovimientos">
                        <div class="mb-3">
                            <label for="idMov" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="idMov" readonly>
                        </div>


                        <div class="mb-3">
                            <label for="selectEmpleado" class="col-form-label">Empleado:</label>
                            <select class="form-control" id="selectEmpleado" required>
                            </select>
                        </div>


                        <div class="mb-3">
                            <label for="mes" class="col-form-label">Mes:</label>
                            <select class="form-control" id="mes" required>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="cantEnt" class="col-form-label">Cantidad de entregas:</label>
                            <input type="number" class="form-control" id="cantEnt" required>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
