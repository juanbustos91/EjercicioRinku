            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <form class="d-flex" role="search">

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" >Crear</button>
        <br/>

        <table id="tablaEmpleados" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Id</th>
                    <th>Número</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
    
    <!-- Modal data-bs-target="#modalEmpleados"  -->
    <div id="modalEmpleados" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Empleados</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form  id="formEmpleados">
              <div class="mb-3">
                <label for="idEmp" class="col-form-label">Id:</label>
                <input type="text" class="form-control" id="idEmp" readonly>
              </div>

              <div class="mb-3">
                <label for="numero" class="col-form-label">Número:</label>
                <input type="text" class="form-control" id="numero" autofocus required>
              </div>

              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
<!--
              <div class="mb-3">
                <label for="rol" class="col-form-label">Rol:</label>
                <input type="number" class="form-control" id="rol" autofocus>
              </div>
-->
              <div class="mb-3">
                <label for="rol" class="col-form-label">Rol:</label>
                <select class="form-control chose-select" id="rol" required>
                    <option value="1">Chofer</option>
                    <option value="2">Cargador</option>
                    <option value="3">Auxiliar</option>
                </select>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
